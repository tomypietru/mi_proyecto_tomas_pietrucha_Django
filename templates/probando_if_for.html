{% extends "base.html" %}

{% block header %}
<h1>PROBANDO</h1>
{% endblock header %}
{% block main %}
<ul>
        
    {% for num in numeros %}
        {% if num > 250 %}
        <li style= "color:red">numero: {{num}}</li>
        {% else %}
    
        <li style= "color: green">numero: {{num}}</li>
        {% endif %}

    {% endfor %}
</ul>


{% endblock main %}
