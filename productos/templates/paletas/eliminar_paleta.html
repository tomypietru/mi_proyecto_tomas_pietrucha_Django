{% extends "base.html" %}
{% block titulo_pagina %}
Eliminar paleta
{% endblock titulo_pagina %}


{% block h1_header %}
Eliminar a {{paleta}}
{% endblock h1_header %}

{% block main %}

<form action={% url "eliminar_paleta" paleta.id %} method="POST">
    {% csrf_token %}
    <p>
        Desea confirmar el borrado de la paleta {{paleta}}???
    </p>
    <input type="submit" value="Confirmar Borrado"> 
    
</form>

{% endblock main %}
